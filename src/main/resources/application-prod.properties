# Production Configuration for Docker/Cloud Deployment
# Activate this profile by setting env var: SPRING_PROFILES_ACTIVE=prod

server.port=${PORT:8080}
server.address=0.0.0.0

# ===== DATABASE CONFIGURATION =====
# MongoDB Atlas Connection String
# Example: mongodb+srv://user:pass@cluster.mongodb.net/?appName=AgroPulse
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${MONGODB_DB:agropulse}
spring.data.mongodb.auto-index-creation=true

# Disable JPA/Hibernate (since using MongoDB)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Logging
logging.level.org.springframework.data.mongodb=INFO
logging.level.com.agropulse=INFO

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Super Admin Configuration
app.admin.username=${ADMIN_USERNAME:admin}
app.admin.password=${ADMIN_PASSWORD}
app.admin.email=${ADMIN_EMAIL:admin@agropulse.com}
